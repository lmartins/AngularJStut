<!DOCTYPE html>
<html lang="en" ng-app="app" >
<head>
  <meta charset="UTF-8">
  <title>AngularApp</title>
  <link rel="stylesheet" href="../build/css/main.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap/3.2.0/css/bootstrap.css" >
</head>
<body ng-controller="phoneListCtrl">

  <div class="Page">

    <div class="List">
      <div class="List-search">Search: <input type="search" ng-model="query"></div>
      <ul class="List-contents">
        <li ng-show="{{ !!query }}">assa</li>
        <li ng-repeat="phone in phones | filter:query">
          <span>{{ phone.name }}</span>
          <p>{{ phone.snippet }}</p>
        </li>
      </ul>
    </div>
  </div>

  <script src="../build/js/main.bundle.js" charset="utf-8"></script>

</body>
</html>
